<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-info .form-group {
        display: flex;
        align-items: center;
      }

      .card-info .form-group label {
        flex: 1;
        margin-bottom: 0;
      }

      .card-info .form-group input {
        flex: 2;
      }

      .form-check {
        display: flex;
        align-items: center;
      }

      .form-check label {
        margin-left: 0.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">

        
      <h3>Formulario de Pago</h3>
      <form>
        <!-- Datos del Destinatario -->
        <h4>Datos del Destinatario</h4>
        <div class="form-group">
          <label for="recipient-name">Nombre Completo</label>
          <input
            type="text"
            class="form-control"
            id="recipient-name"
            required
          />
        </div>
        <div class="form-group">
          <label for="recipient-email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="recipient-email"
            required
          />
        </div>
        <div class="form-group">
          <label for="recipient-phone">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="recipient-phone"
            required
          />
        </div>

        <!-- Domicilio del Destinatario -->
        <h4>Domicilio del Destinatario</h4>
        <div class="form-group">
          <label for="address-country">País</label>
          <input
            type="text"
            class="form-control"
            id="address-country"
            required
          />
        </div>
        <div class="form-group">
          <label for="address-street">Calle y Número</label>
          <input
            type="text"
            class="form-control"
            id="address-street"
            required
          />
        </div>

        <!-- Información de la Tarjeta de Crédito -->
        <h4>Información de la Tarjeta de Crédito</h4>
        <div class="card-info">
          <div class="form-group">
            <label for="card-country">País</label>
            <input
              type="text"
              class="form-control"
              id="card-country"
              required
            />
          </div>
          <div class="form-group">
            <label for="card-first-name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="card-first-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="card-last-name">Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="card-last-name"
              required
            />
          </div>
          <div class="form-group">
            <label for="card-type">Tipo de Tarjeta</label>
            <div class="d-flex flex-wrap">
              <div class="form-check mr-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="visa"
                  name="card-type"
                  value="visa"
                />
